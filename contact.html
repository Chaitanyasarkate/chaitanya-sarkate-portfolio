</head>
<body>
  <header>
    <h1>Chaitanya Sarkate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>

      <a href="resume.pdf" target="_blank">Resume</a>
      <button onclick="document.body.classList.toggle('dark-mode')">🌙</button>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>📬 Get In Touch</h2>
      <p>If you'd like to work together, have questions, or just want to say hello, fill out the form below or connect with me on social media!</p>

<form id="contact-form" action="https://formspree.io/f/xldlyadw" method="POST">


        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">📧 Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">💬 Message:</label>
        <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>

        <button type="submit">🚀 Send Message</button>
        <p id="form-status" style="display: none; margin-top: 1rem; color: green; font-weight: bold;">✅ Message sent! I'll get back to you soon.</p>
      </form>

      <div class="social-links" style="margin-top: 2rem;">
        <h3>🌐 Connect with Me</h3>
        <ul style="display: flex; gap: 1.5rem; list-style: none; padding: 0;">
          <li>
            <a href="https://github.com/Chaitanyasarkate" target="_blank" title="GitHub">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
          <li>
 <a href="https://www.linkedin.com/in/chaitanya-sarkate" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
          </li>
          <!-- Add more if needed -->
        </ul>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('form-status').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
